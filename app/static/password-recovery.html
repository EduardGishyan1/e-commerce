<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
</head>
<body>
    <form action="/auth/password_recovery" method="post">
        <input type="email" name="email" placeholder="Email"><br><br>
        <input type="text" name="new_password" placeholder="New Password"><br><br>
        <input type="text" name="repeat_password" placeholder="repeat password"><br><br>
        <input type="text" name="token" placeholder="Verification Code" ><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
